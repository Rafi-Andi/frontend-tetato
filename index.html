<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Tetato Chips - Cemilan renyah khas dengan rasa original yang gurih dan nikmat." />
    <meta name="theme-color" content="#ffffff" />
    <title>Tetato Chips</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <meta http-equiv="x-dns-prefetch-control" content="on" />

    <link rel="icon" type="image/webp" href="/logo.webp" />

    <style>
      *, html, body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background-color: #fff;
        color: #222;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>

    <script type="module" src="/src/main.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const images = document.querySelectorAll("img[data-src]");
        const lazyLoad = (target) => {
          const io = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                const img = entry.target;
                img.src = img.dataset.src;
                img.removeAttribute("data-src");
                observer.unobserve(img);
              }
            });
          });
          io.observe(target);
        };
        images.forEach(lazyLoad);
      });
    </script>
  </body>
</html>
